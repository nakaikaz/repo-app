{% extends "base.html" %}

{% block template %}
{% verbatim %}
<script type="text/x-handlebars-template" id="img-tmpl">
<li class="col-md-4 img-box">
	<i class="glyphicon glyphicon-remove"></i>
	<img class="img-responsive" alt="{{imageAlt}}" src="{{imageSource}}" data-name="{{imageName}}">
	<div class="well well-sm img-memo" ></div>
	<textarea class="form-control tmp-textarea"></textarea>
</li>
</script>
{% endverbatim %}
{% endblock %}

{% block title %}新規追加{% endblock %}
{% block content %}
{% include "navbar.html" %}
<div class="section">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="pane-title">メモ作成</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" id="newForm">
					<div class="form-group">
						<label class="col-md-2 control-label">タイトル</label>
						<div class="col-md-10">
							<input type="text" class="form-control" id="report-title" placeholder="タイトル">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">内容</label>
						<div class="col-md-10">
							<textarea class="form-control" name="reportContent" id="report-content" placeholder="内容"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">画像</label>
						<div class="col-md-10">
							<div class="btn btn-primary btn-file">
								<i class="glyphicon glyphicon-folder-open"></i>参照 ...
							</div>
							<input type="file" accept="image/*" style="display:none;"/>
						</div>
					</div>
					<div class="form-group img-group">
						<ul class="img-container col-md-offset-2 col-md-10"></ul>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<input type="hidden" value="" ng-model="uuid">
				<button type="button" class="btn btn-primary" id="add-btn">保存</button>
			</div>
		</div>
	</div>
</div>
{% include "progress-bar.html" %}
{% endblock %}
